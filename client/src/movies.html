<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>🎬 Movie Tracker</title>
    <link rel="stylesheet" href="movies.css" />
</head>
<body>
<div class="container">
    <h1>🎬 Movie Tracker</h1>

    <form id="movie-form">
        <div class="form-group">
            <input type="text" id="title" placeholder="Movie Title" required />
            <input type="text" id="director" placeholder="Director" />
        </div>
        <div class="form-group">
            <input type="text" id="genre" placeholder="Genre" />
            <input type="number" id="year" placeholder="Release Year" />
            <input type="text" id="platform" placeholder="Platform (e.g., Netflix)" />
        </div>
        <button type="submit" class="btn">Save Movie</button>
    </form>

    <button id="clear-all" class="btn danger">❌ Clear All Movies</button>

    <h2>📽️ Saved Movies</h2>
    <ul id="movie-list"></ul>
</div>

<script src="movies.js"></script>
</body>
</html>
